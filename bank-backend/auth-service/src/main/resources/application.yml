server:
  port: 8080   # ‚Üê use 8090 so it doesn't clash with the gateway

spring:
  application:
    name: AUTH-SERVICE
  datasource:
    url: jdbc:h2:mem:authdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Simple JWT settings for issuing tokens
jwt:
  secret: "change-this-to-a-long-random-secret-32+chars"
  ttl-minutes: 120

# H2 console (dev only)
spring.h2.console.enabled: true
spring.h2.console.path: /h2-console

# Register with Eureka so the gateway can route /auth/** to it if you want
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.security: INFO
